<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>联乐人生登录注册界面</title>
	<link rel="stylesheet" type="text/css" href="css/signin.css">
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container" style="padding-top:75px">
		<!-- 标题 -->
		<div class="top">
			<h2 class="logo"><a href="#">联乐人生</a></h2>
		</div>
		
		<div class="login-wrap">
			<div class="login-html">
				<!-- 登录注册选项 -->
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登 录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注 册</label>

				<!-- 登录界面 -->
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">用 户 名</label>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密 码</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> 记 住 密 码</label>
						</div>
						<div class="group">
							<input type="submit" class="button" value="登 录">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">忘记密码?</a>
						</div>

						<div id="otherway">
							<span>其他登录方式：</span>
							<i class="fa fa-qq fa-lg"></i>
							<i class="fa fa-wechat fa-lg"></i>
						</div>
					</div>

					<!-- 注册界面 -->
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">用 户 名</label>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密 码</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">确 认 密 码</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">邮 箱 地 址</label>
							<input id="pass" type="text" class="input">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign Up">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">已经注册过了?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
